apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    index: shopiet-logs-*
    jsonData:
      esVersion: 8.11.0
      timeField: "@timestamp"
    isDefault: false
    editable: false

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    isDefault: false
    editable: false

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3100      # if you have Tempo; otherwise remove
    isDefault: false
    editable: false
